<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/me.css">
    <link rel="stylesheet" href="/static/lib/editormd/css/editormd.min.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <title>博客发布</title>
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment my-padding-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" class="active menu-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="menu-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="menu-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right menu-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="/static/images/avatar.jpg" alt="" class="ui avatar image">
                            aimerrhythms
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">修改密码</a>
                            <a href="#" class="item">切换用户</a>
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="menu-toggle" class="ui black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="my-padding-tb-big m-container-small">
        <!--container可以自适应移动端-->
        <div class="ui container">
            <form action="#" class="ui form" method="post">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui compact teal basic selection dropdown label">
                            <input type="hidden" value="原创">
                            <i class="icon dropdown"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" id="" placeholder="编辑内容..." style="display:none;"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommand" class="hidden" id="recommand">
                            <label for="recommand">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" class="hidden" id="shareInfo">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="appreciation" class="hidden" id="appreciation">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="comment" class="hidden" id="comment">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>
                <!--表单验证错误消息-->
                <div class="ui error message">

                </div>
                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal button">保存</button>
                    <button class="ui red button">发布</button>
                </div>
            </form>
        </div>
    </div>

    <!--底部-->
    <footer class="ui inverted segment my-padding-tb-large">
        <div class="ui center aligned container">
            <div class="ui inverted vertical divided stackable grid">
                <div class="two wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="/static/images/avatar.jpg" class="ui rounded image" alt="" style="width: 100px">
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：nishimiyaskii@163.com</a>
                        <a href="#" class="item">QQ：435388984</a>
                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">关于博客</h4>
                    <p class="m-text-thin m-text-spaced my-opacity-mini">这是我的个人博客，会分享关于编程、生活相关内容</p>
                    <p class="m-text-thin m-text-spaced my-opacity-mini">希望可以给来到这里的人提供帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced my-opacity-tiny">Copyright © 2020 aimerrhythms</p>
        </div>
    </footer>

<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/lib/editormd/editormd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        //初始化markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/static/lib/editormd/lib/"
            });

            /*
            // or
            contentEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });

        $('#menu-toggle').click(function () {
            $('.menu-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'title',
                    rules : [{
                        type : 'empty',
                        prompt : '标题不能为空'
                    }]
                }
            }
        });
    </script>
</body>
</html>
